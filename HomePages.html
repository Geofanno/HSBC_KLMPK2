<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="main.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
        <link rel="stylesheet" href="./css/HomePages.css" />
        <title>Quora</title>
    </head>
    <body>
        <header class="header">
            <span class="quora-logo"></span>
            <div class="header--main-icon-wrapper">
                <div class="icon-container">
                    <span class="header--icon home-icon"></span>
                </div>
                <div class="icon-container">
                    <span class="header--icon following-icon"></span>
                </div>
                <div class="icon-container">
                    <span class="header--icon answer-icon"></span>
                </div>
                <div class="icon-container">
                    <span class="header--icon spaces-icon"></span>
                </div>
                <div class="icon-container">
                    <span class="header--icon notifications-icon"></span>
                </div>
            </div>
            <div class="header--search-bar-container">
                <input
                    class="header--search-bar"
                    type="text "
                    placeholder="Search Quora "
                />
                <span class="search-bar--icon"></span>
            </div>
            <button class="header--quora-plus">Try Quora+</button>
            <div class="dropdown-icon-container">
                <button class="dropdown-icon user-profile-icon"></button>
            </div>
            <div class="dropdown-icon-container">
                <button class="dropdown-icon languages-icon"></button>
                <div class="dropdown-container--language-dropdown">
                    <div class="dropdown-container--arrow-up__border"></div>
                    <div class="dropdown-container--arrow-up"></div>
                    <div class="dropdown-container--language-wrapper">
                        <p class="language-dropdown--header"></p>
                        <ul class="language-dropdown--language-list"></ul>
                        <ul class="language-dropdown--other-languages"></ul>
                    </div>
                </div>
            </div>
            <button class="header--new-question">Add question</button>
            <button class="header--create-post">
                <span class="create-post--down-arrow"></span>
            </button>
        </header>
        <main>
            <aside class="spaces">
                <div class="create-space">
                    <a href="#">
                        <div class="icon-create-space">&#43;</div>
                        <div class="create-space-text">Create space</div>
                    </a>
                </div>
                <div class="space">
                    <a href="#">
                        <div class="icon-space">
                            <img src="./assets/pic1.jpg" alt="New Aler" />
                        </div>
                        <div class="space-name">Art of Product Management</div>
                    </a>
                </div>
                <div class="space">
                    <a href="#">
                        <div class="icon-space">
                            <img src="./assets/pic1.jpg" alt="New Aler" />
                        </div>
                        <div class="space-name">ABC of Data Science</div>
                    </a>
                </div>
                <div class="space">
                    <a href="#">
                        <div class="icon-space">
                            <img src="./assets/pic1.jpg" alt="New Aler" />
                        </div>
                        <div class="space-name">Learning Data</div>
                    </a>
                </div>
                <div class="space">
                    <a href="#">
                        <div class="icon-space">
                            <img src="./assets/pic1.jpg" alt="New Aler" />
                        </div>
                        <div class="space-name">Motivation</div>
                    </a>
                </div>
                <div class="space">
                    <a href="#">
                        <div class="icon-space">
                            <img src="./assets/pic1.jpg" alt="New Aler" />
                        </div>
                        <div class="space-name">Philosophy of Life</div>
                    </a>
                </div>
                <div class="space">
                    <a href="#">
                        <div class="icon-space">
                            <img src="./assets/pic1.jpg" alt="New Aler" />
                        </div>
                        <div class="space-name">Learning Programming</div>
                    </a>
                </div>
                <div class="space">
                    <a href="#">
                        <div class="icon-space">
                            <img src="./assets/pic1.jpg" alt="New Aler" />
                        </div>
                        <div class="space-name">Data Science</div>
                    </a>
                </div>
                <div class="space">
                    <a href="#">
                        <div class="icon-space">
                            <img src="./assets/pic1.jpg" alt="New Aler" />
                        </div>
                        <div class="space-name">Scholarship</div>
                    </a>
                </div>
            </aside>
            <div class="question-answer-container">
                <div class="post-question card-container">
                    <div class="question--box">
                        <div class="quisioner--image">
                            <img src="./assets/man-avatar.png" alt="man" />
                        </div>
                        <div class="question--input">
                            <input
                                class="ask__box"
                                type="text"
                                placeholder="What do you want to ask or share?"
                            />
                        </div>
                    </div>
                    <div class="question__actions">
                        <div class="ask--action">
                            <div class="ask--icon">
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <g
                                        class="icon_svg-stroke"
                                        stroke="#666"
                                        stroke-width="1.5"
                                        fill="none"
                                        fill-rule="evenodd"
                                    >
                                        <g transform="translate(9 7)">
                                            <path
                                                d="M3 6v-.5A2.5 2.5 0 1 0 .5 3"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            ></path>
                                            <circle
                                                class="icon_svg-fill_as_stroke"
                                                fill="#666"
                                                cx="3"
                                                cy="8.5"
                                                r="1"
                                                stroke="none"
                                            ></circle>
                                        </g>
                                        <path
                                            d="M7.5 4h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-3L9 22v-3H7.5a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3Z"
                                            stroke-linejoin="round"
                                        ></path>
                                    </g>
                                </svg>
                            </div>
                            <div class="ask--text">Ask</div>
                        </div>
                        <div class="action__separator"></div>
                        <div class="answer--action">
                            <div class="answer--icon">
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <g
                                        stroke-width="1.5"
                                        fill="none"
                                        fill-rule="evenodd"
                                    >
                                        <path
                                            d="M18.571 5.429h0a2 2 0 0 1 0 2.828l-9.9 9.9-4.24 1.416 1.412-4.245 9.9-9.9h0a2 2 0 0 1 2.828 0Z"
                                            class="icon_svg-stroke"
                                            stroke="#666"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        ></path>
                                        <path
                                            class="icon_svg-fill_as_stroke"
                                            fill="#666"
                                            d="m4.429 19.571 2.652-.884-1.768-1.768z"
                                        ></path>
                                        <path
                                            d="M14.5 19.5h5v-5m-10-10h-5v5"
                                            class="icon_svg-stroke"
                                            stroke="#666"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        ></path>
                                    </g>
                                </svg>
                            </div>
                            <div class="answer--text">Answer</div>
                        </div>
                        <div class="action__separator"></div>
                        <div class="post--action">
                            <div class="post--icon">
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <g fill="none" fill-rule="evenodd">
                                        <path
                                            d="M18.571 5.429h0a2 2 0 0 1 0 2.828l-9.9 9.9-4.24 1.416 1.412-4.245 9.9-9.9a2 2 0 0 1 2.828 0Z"
                                            class="icon_svg-stroke"
                                            stroke="#666"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        ></path>
                                        <path
                                            class="icon_svg-fill_as_stroke"
                                            fill="#666"
                                            d="m4.429 19.571 2.652-.884-1.768-1.768z"
                                        ></path>
                                    </g>
                                </svg>
                            </div>
                            <div class="post--text">Post</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
